<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #007aff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 16px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .loader {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    .loader div {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .loader div:nth-child(1) { animation-delay: 0s; }
    .loader div:nth-child(2) { animation-delay: 0.2s; }
    .loader div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .particle {
      position: absolute;
      bottom: -20px;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      5% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade-out { animation: fadeOut 1s ease-in-out forwards; }
    .credit {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 55%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
  <div class="particle" style="left: 85%; animation-delay: 2.5s;"></div>
  <div class="particle" style="left: 95%; animation-delay: 4s;"></div>

  <div class="container">
    <img src="OLD.png" alt="Hotel Logo" class="logo" />
    <div class="loading-text">Loading...</div>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="credit" style="color: #d80000">by Smilebek</div>

  <script>
    setTimeout(function() {
      document.body.classList.add("fade-out");
      setTimeout(function() {
        window.location.href = "main.html";
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
